name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install depends
        run: |
           pip install --upgrade pip  
           pip install -r QRCode/requirements.txt

      - name: Install lint
        run: pip install flake8

      - name: Run lint
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'lint'   # NOTE: this needs to be the same as the job name


  build_and_push:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Push
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/qr-code:latest

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build_and_push

    steps:
      - name: Get new image and replace container
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          script: |
            cd pd
            
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            docker stop qr-code
            
            docker rm qr-code
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/qr-code:latest
            
            docker compose up -d
